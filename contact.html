<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.contact-info-section {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    text-align: center;
}

.contact-info-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

.contact-info-section p {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
}

.contact-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.contact-item {
    width: 45%;
    margin-bottom: 20px;
    text-align: center;
}

.contact-item h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
}

.contact-item p {
    font-size: 16px;
    color: #777;
    margin: 0;
}

.contact-item a {
    color: #007bff;
    text-decoration: none;
}

.contact-item a:hover {
    text-decoration: underline;
}

.social-links {
    list-style-type: none;
    padding: 0;
}

.social-links li {
    display: inline-block;
    margin: 0 10px;
}

.social-links a {
    font-size: 16px;
    color: #007bff;
    text-decoration: none;
}

.social-links a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .contact-item {
        width: 100%;
    }
}

    </style>
